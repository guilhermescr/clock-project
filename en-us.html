<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/clock-time.css">
    <title>Clock - In Real Time</title>
</head>
<body onload="ticTac()" id="corpo">
    <section id="title-s">
        <h1 id="title">Your clock in real time!</h1>
    </section>
    <section id="info">
        <div id="week"></div>
        <div id="time"></div>
    </section>
    <section id="modes">
        <div class="select">
            <div class="options" id="light-opt">
                <img class="imgs" src="images/light-mode.svg" alt="Light-Mode Button"> <p class="m-opt" id="light-act">Light Mode</p>
            </div>
            <div class="options" id="dark-opt">
                <img class="imgs" src="images/dark-mode.svg" alt="Dark-Mode Button"> <p class="m-opt" id="dark-act">Dark Mode</p>
            </div>
            <div class="options" id="en-opt">
                <img class="imgs" src="images/usa.svg" alt="USA Flag Icon"> <p class="m-opt"> <a id="en-link" href="en-us.html">English</a></p>
            </div>
            <div class="options" id="ptbr-opt">
                <img class="imgs" src="images/brazil.svg" alt="Brazil Flag Icon"> <p class="m-opt"> <a id="ptbr-link" href="pt-br.html">Portuguese</a></p>
            </div>
            <div>
                <p id="caption">Selected Mode: <span id="c-text">Dark [Default]</span></p>
            </div>
            <div>
                <p id="time-zone">Time Zone: <span id="t-zone">Bras√≠lia</span></p>
            </div>
        </div>
    </section>
    <script src="en-us.js"></script>
</body>
</html>
